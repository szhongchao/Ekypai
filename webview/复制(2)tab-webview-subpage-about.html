<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-content-padded" style="padding-bottom: 50px;">
				
				<div class="mui-input-group">
					
					<div class="mui-button-row">
						<button type="button" id="confirm" class="mui-btn mui-btn-primary">发送请求</button>
					</div>
				</div>
				<h4 class="mui-content-padded">获得响应：</h4>
				<code id="response"></code>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:false //关闭右滑关闭功能
		});
		//发送请求按钮的点击事件
		document.getElementById("confirm").addEventListener('tap', function() {
			ajax();
		});
		var ajax = function() {
			url = 'http://192.168.2.11:81/admin/listJob.php';
			/*var data = {
				username: "admin",
				password: "111111",
				verify: "chb",
				description: "最接近原生APP体验的高性能前端框架"
			};*/
			
			var respnoseEl = document.getElementById("response");
			respnoseEl.innerHTML = '正在请求中...';
			
			mui.ajax(url,{
				//data:data,
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				contentType : "application/x-www-form-urlencoded",
				/*processData:false,
				headers:{'Content-Type':'application/json'},*/	              
				success:function(response){
					response = JSON.stringify(response);
					respnoseEl.innerHTML = response;
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log(type);
				}
			});
		};
		
	</script>
</html>
